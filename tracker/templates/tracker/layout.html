<!-- tracker/layout.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Placement Tracker</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/[emailÂ protected]/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'task_list' %}">Tracker</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-light me-3">Hi, {{ user.username }}</span>
        <a href="{% url 'log_out' %}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login_view' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block body %}{% endblock %}
</div>
</body>
</html>
